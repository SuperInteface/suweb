<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/static/common.js"></script>
<script type="text/javascript"
	src="/static/js/user/personal_information.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#indexhead').load('/head.html', function() {
			loadUser();
		});
		$('#indexfoot').load('/foot.html');
		loadUserDate();
	});
</script>
<title>用户信息</title>
</head>
<body style="overflow: hidden;">
	<div id="indexhead"></div>
	<div>
		<div id="app_personal" class="defaultfromdiv">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input id="loginName" class="form-control" type="text"
							disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">网名</label>
					<div class="col-sm-10">
						<input id="netName" class="form-control" type="text"
							disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">创建时间</label>
					<div class="col-sm-10">
						<input id="createTime" class="form-control" type="text"
							disabled="disabled">
					</div>
				</div>
			</form>
		</div>
		<div class="drop" style="z-index: -100"></div>
		<div class="wave mar" style="z-index: -100"></div>
	</div>
	<div id="indexfoot"></div>
</body>
</html>
