<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/static/common.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#indexhead').load('/head.html',function(){loadUser();});
		$('#indexfoot').load('/foot.html');
	});
</script>
<title>用户信息</title>
</head>
<body style="overflow: hidden;">
	<div id="indexhead"></div>
	<div>
		<div id="app_personal" class="defaultfromdiv">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label"
						v-html="names.loginName"></label>
					<div class="col-sm-10">
						<input class="form-control" type="text" v-model="user.loginName" disabled="disabled">
					</div>
				</div>
				<!-- <div class="form-group">
					<label class="col-sm-2 control-label"
						v-html="names.userName"></label>
					<div class="col-sm-10">
						<input class="form-control" type="text" v-model="user.userName" disabled="disabled">
					</div>
				</div> -->
				<div class="form-group">
					<label class="col-sm-2 control-label"
						v-html="names.netName"></label>
					<div class="col-sm-10">
						<input class="form-control" type="text" v-model="user.netName" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"
						v-html="names.createtime"></label>
					<div class="col-sm-10">
						<input class="form-control" type="text" v-model="user.createtime" disabled="disabled">
					</div>
				</div>
			</form>
		</div>
		<div class="drop" style="z-index: -100"></div>
		<div class="wave mar" style="z-index: -100"></div>
	</div>
	<div id="indexfoot"></div>
</body>
<script type="text/javascript">
	var vue = new Vue({
		el : '#app_personal',
		data : {
			user : '',
			names:{
				//id:'id',
				loginName:'用户名',
				//userName:'用户真实姓名',
				netName:'网名',createtime:'创建时间'
			}
		},
		mounted () {
			 this.init();
		},
		methods:{
			init(){
				var _this = this;
				$.ajax({
					type : "POST",
					url : "/user/loadUser.go",
					data : '',
					dataType : "json",
					success : function(data) {
						if(data.status == 1){
							data.obj.createtime = timeToString(new Date(data.obj.createtime));
							_this.user = data.obj;
						}
					}
				});
			}
		}
	});
</script>
</html>
