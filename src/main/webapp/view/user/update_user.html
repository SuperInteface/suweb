<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/static/common.js"></script>
<script type="text/javascript" src="/static/js/user/update_user.js"></script>
<title>用户信息修改</title>
<script type="text/javascript">
	$(document).ready(function() {
		getMenuTreeLoadDom();
		loadUserData();
	});
</script>
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">
				<i class="layui-icon layui-icon-home" style="font-size: 20px; color: #1E9FFF;"></i>
				<a href='/'>sujianan.cn</a>
			</div>
			<ul class="layui-nav layui-layout-left">
				<li class="layui-nav-item">
					<form class="layui-form" action="" lay-filter="">
						<input type="checkbox" lay-skin="switch" lay-text="菜单开|菜单关" lay-filter="menu_form" checked>
					</form>
				</li>
			</ul>
			<ul class="layui-nav layui-layout-right" id="menu_top_right_ul">
			</ul>
		</div>
		<div class="layui-side layui-bg-black layui-bg-black2" id="menu_left">
			<div class="layui-side-scroll layui-bg-black2">
				<ul class='layui-nav layui-nav-tree layui-bg-black2' lay-filter='' id="menu_left_nav_ul">
				</ul>
			</div>
		</div>
		<!-- 内容主体区域 -->
		<div class="layui-body default-background">
			<div style="padding: 15px;">
			<form class="layui-form layui-form-pane" action="#">
				<div class="layui-row">
					<!-- layui-col-xs6 layui-col-xs-offset3 layui-col-md6 layui-col-md-offset3 -->
					<div class="layui-col-xs6 layui-col-md6">
						<fieldset class="layui-elem-field layui-field-title"
							style="margin-top: 50px;">
							<legend>基本信息修改</legend>
						</fieldset>
						<div class="layui-form-item">
							<label class="layui-form-label">用户id</label>
							<div class="layui-input-block">
								<input type="text" id="id" placeholder="" autocomplete="off"
									class="layui-input" disabled />
							</div>
						</div>
					</div>
					<div class="layui-col-xs6 layui-col-md6">
						<fieldset class="layui-elem-field layui-field-title"
							style="margin-top: 50px;">
							<legend>密码修改</legend>
						</fieldset>
						<div class="layui-form-item">
							<label class="layui-form-label">旧密码</label>
							<div class="layui-input-block">
								<input type="text" id="oldPassword" placeholder=""
									autocomplete="off" class="layui-input" />
							</div>
						</div>
					</div>
				</div>
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">登录名</label>
							<div class="layui-input-block">
								<input type="text" id="login_name" placeholder=""
									autocomplete="off" class="layui-input" disabled />
							</div>
						</div>
					</div>
					<div class="layui-col-xs6 layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">新密码</label>
							<div class="layui-input-block">
								<input type="text" id="loginPassword" placeholder=""
									autocomplete="off" class="layui-input" />
							</div>
						</div>
					</div>
				</div>
	
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">网名</label>
							<div class="layui-input-block">
								<input type="text" id="net_name" placeholder=""
									autocomplete="off" class="layui-input" />
							</div>
						</div>
					</div>
					<div class="layui-col-xs6 layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">确认新密码</label>
							<div class="layui-input-block">
								<input type="text" id="loginPasswordAffirm" placeholder=""
									autocomplete="off" class="layui-input" />
							</div>
						</div>
					</div>
				</div>
	
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<select id="gender">
									<option value=""></option>
									<option value="0">女</option>
									<option value="1">男</option>
								</select>
							</div>
						</div>
					</div>
					<div
						class="layui-col-xs3 layui-col-xs-offset3 layui-col-md3 layui-col-md-offset3">
						<div class="layui-form-item">
							<span class="layui-btn" onclick="commitpasswordUpdate();">修改密码</span>
						</div>
					</div>
				</div>
	
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">电话</label>
							<div class="layui-input-block">
								<input type="text" id="phone" placeholder="" autocomplete="off"
									class="layui-input" />
							</div>
						</div>
					</div>
				</div>
	
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">邮箱</label>
							<div class="layui-input-block">
								<input type="text" id="email" placeholder="" autocomplete="off"
									class="layui-input" />
							</div>
						</div>
					</div>
				</div>
	
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">地址</label>
							<div class="layui-input-block">
								<input type="text" id="address" placeholder="" autocomplete="off"
									class="layui-input" />
							</div>
						</div>
					</div>
				</div>
	
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label">创建时间</label>
							<div class="layui-input-block">
								<input type="text" id="create_time" placeholder=""
									autocomplete="off" class="layui-input" disabled />
							</div>
						</div>
					</div>
				</div>
			</form>
			<div class="layui-row">
				<div
					class="layui-col-xs6 layui-col-xs-offset3 layui-col-md6 layui-col-md-offset3">
					<div class="layui-form-item">
						<span class="layui-btn" onclick="commitUpdateUserData();" >提交修改</span>
					</div>
				</div>
			</div>
			</div>
		</div>
		<!-- 底部固定区域 -->
		<div class="layui-footer">
			<p style="text-align: center;">Copyright ©2019 sujianan.cn All Rights Reserved.</p>
		</div>
	</div>
</body>
</html>
