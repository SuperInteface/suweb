<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/static/common.js"></script>
<script type="text/javascript" src="/static/js/user/register.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#indexhead').load('/head.html', function() {
			loadUser();
		});
		$('#indexfoot').load('/foot.html');
	});
</script>
<title>注册</title>
</head>
<body style="overflow: hidden;">
	<div id="indexhead"></div>
	<div>
		<div id="app_register" class="defaultfromdiv ">
			<form class="form-horizontal">
				<!-- pre-scrollable滚动条 -->
				<!-- 用户名(登录名) -->
				<div class="form-group">
					<label class="col-sm-3 control-label">用户名(登录名)</label>
					<div class="col-sm-5">
						<input id="loginName" class="form-control" type="text"
							placeholder="4位-10位英文与数字，以英文开头"
							onKeyUp="value = value.replace(/[^a-z0-9]|^[^a-z]/ig,'');checkout('loginName');">
					</div>
					<span class="mustFillIn">*</span> <span id="loginNameText"></span>
				</div>
				<!-- 密码 -->
				<div class="form-group">
					<label class="col-sm-3 control-label">密码</label>
					<div class="col-sm-5">
						<input id="loginPassword" class="form-control" type="text"
							placeholder="8-16位,英文数字字符任意组合"
							onkeyup="checkout('loginPassword');">
					</div>
					<span class="mustFillIn">*</span> <span id="loginPasswordText"></span>
				</div>
				<!-- 确认密码 -->
				<div class="form-group">
					<label class="col-sm-3 control-label">确认密码</label>
					<div class="col-sm-5">
						<input id="loginPasswordAffirm" class="form-control" type="text"
							placeholder="8-16位,英文数字字符任意组合"
							onkeyup="checkout('loginPasswordAffirm');">
					</div>
					<span class="mustFillIn">*</span> <span
						id="loginPasswordAffirmText"></span>
				</div>
				<!-- netName -->
				<div class="form-group">
					<label class="col-sm-3 control-label">网名</label>
					<div class="col-sm-5">
						<input id="netName" class="form-control" type="text"
							placeholder="1-16位" onkeyup="checkout('netName');">
					</div>
					<span class="mustFillIn">*</span><span id="netNameText"></span>
				</div>
				<!-- gender  -->
				<div class="form-group">
					<label class="col-sm-3 control-label">性别</label>
					<div class="col-sm-5">
						<select id="gender" class="form-control">
							<option value="1">男</option>
							<option value="0">女</option>
						</select>
					</div>
					<span class="mustFillIn">*</span>
				</div>
				<!-- phone  -->
				<div class="form-group">
					<label class="col-sm-3 control-label">电话</label>
					<div class="col-sm-5">
						<input id="phone" class="form-control" type="text"
							placeholder="11位" onkeyup="checkout('phone');">
					</div>
					<span id="phoneText"></span>
				</div>
				<!-- email  -->
				<div class="form-group">
					<label class="col-sm-3 control-label">邮箱</label>
					<div class="col-sm-5">
						<input id="email" class="form-control" type="text"
							placeholder="例如:  zhangsan@163.com" onkeyup="checkout('email');">
					</div>
					<span class="mustFillIn">*</span> <span id="emailText"></span>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-10">
						<button type="button" class="btn btn-default"
							onclick="register();">注册</button>
					</div>
				</div>

			</form>
		</div>
		<!-- <div class="drop" style="z-index: -100"></div>
		<div class="wave mar" style="z-index: -100"></div> -->
	</div>
	<div id="indexfoot"></div>
</body>
</html>
