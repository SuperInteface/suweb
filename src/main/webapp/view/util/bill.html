<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/static/common.js"></script>
<script type="text/javascript" src="/static/js/util/bill.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/util/bill.css" />
<script type="text/javascript">
	$(document).ready(function() {
		getMenuTreeLoadDom();
		findAccountHistoryList();
		laydate.render({ elem : '#event_time' }); 
	});
</script>
<title>账本</title>
</head>
<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<div class="layui-header">
			<div class="layui-logo">
				<i class="layui-icon layui-icon-home" style="font-size: 20px; color: #1E9FFF;"></i>
				<a href='/'>sujianan.cn</a>
			</div>
			<ul class="layui-nav layui-layout-left">
				<li class="layui-nav-item">
					<form class="layui-form" action="" lay-filter="">
						<input type="checkbox" name="close" lay-skin="switch" lay-text="菜单开|菜单关" lay-filter="menu_form" >
					</form>
				</li>
			</ul>
			<ul class="layui-nav layui-layout-right" id="menu_top_right_ul">
			</ul>
		</div>
		<div class="layui-side layui-bg-black layui-bg-black2" id="menu_left">
			<div class="layui-side-scroll layui-bg-black2">
				<ul class='layui-nav layui-nav-tree layui-bg-black2' lay-filter='' id="menu_left_nav_ul">
				</ul>
			</div>
		</div>
		<!-- 内容主体区域 -->
		<div class="layui-body default-background">
			<div style="padding: 15px;">
				<div class="layui-tab" style="background-color: #ffffff">
					<ul class="layui-tab-title">
					    <li class="layui-this">历史账单</li>
					    <li>记一笔</li>
					    <li>复杂报表</li>
					    <li>商品管理</li>
					    <li>订单管理</li>
				  	</ul>
					<div class="layui-tab-content">
					    <div class="layui-tab-item layui-show">
					    	<table class="layui-hide" id="bill_list" lay-filter="bill_filter"></table>
					    </div>
					    <div class="layui-tab-item">
					    	<form class="layui-form layui-form-pane" action="#">
					    	
								<div class="layui-row">
									<div class="layui-col-xs6 layui-col-xs-offset3 layui-col-md6 layui-col-md-offset3">
										<div class="layui-form-item">
											<label class="layui-form-label">收支类型</label>
											<div class="layui-input-block">
												<select id="budget_type">
													<option value="budget_type_1">收入</option>
													<option value="budget_type_2" selected>支出</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								
								<div class="layui-row">
									<div class="layui-col-xs6 layui-col-xs-offset3 layui-col-md6 layui-col-md-offset3">
										<div class="layui-form-item">
											<label class="layui-form-label">原因类型</label>
											<div class="layui-input-block">
												<select id="reason_type">
													<option value="reason_type_0">工资奖金</option>
													<option value="reason_type_1">吃喝玩乐</option>
													<option value="reason_type_2">出行通信</option>
													<option value="reason_type_3">人情世故</option>
													<option value="reason_type_4">借钱还钱</option>
													<option value="reason_type_5">投资</option>
													<option value="reason_type_6">医疗健身</option>
													<option value="reason_type_7">教育培训</option>
													<option value="reason_type_other" selected>其他</option>
												</select>
											</div>
										</div>
									</div>
								</div>
								
								<div class="layui-row">
									<div class="layui-col-xs6 layui-col-xs-offset3 layui-col-md6 layui-col-md-offset3">
										<div class="layui-form-item">
											<label class="layui-form-label">金额(元)</label>
											<div class="layui-input-block">
												<input type="number" id="money" class="layui-input">
											</div>
										</div>
									</div>
								</div>
								
								<div class="layui-row">
									<div class="layui-col-xs6 layui-col-xs-offset3 layui-col-md6 layui-col-md-offset3">
										<div class="layui-form-item">
											<label class="layui-form-label">时间</label>
											<div class="layui-input-block">
												<input type="text" class="layui-input" id="event_time">
											</div>
										</div>
									</div>
								</div>
								
								<div class="layui-row">
									<div class="layui-col-xs6 layui-col-xs-offset3 layui-col-md6 layui-col-md-offset3">
										<div class="layui-form-item">
											<label class="layui-form-label">备注</label>
											<div class="layui-input-block">
												 <textarea placeholder="请输入备注信息" class="layui-textarea" id="comments"></textarea>
											</div>
										</div>
									</div>
								</div>
								
							</form>
							<div class="layui-row">
								<div class="layui-col-xs1 layui-col-xs-offset5 layui-col-md1 layui-col-md-offset5">
									<div class="layui-form-item">
										<button class="layui-btn layui-btn-normal layui-btn-radius" onclick="commit();">提交</button>
									</div>
								</div>
							</div>
					    </div>
					    <div class="layui-tab-item">内容3</div>
					    <div class="layui-tab-item">内容4</div>
					    <div class="layui-tab-item">内容5</div>
				  	</div>
				</div>
			</div>
		</div>
		<!-- 底部固定区域 -->
		<div class="layui-footer">
			<p style="text-align: center;">Copyright ©2019 sujianan.cn All Rights Reserved.</p>
		</div>
	</div>
</body>
</html>
